<section class="secao_form">
  <form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <input type="hidden" formControlName = "id">
    <div class="form-group">
      <label for="title">Titulo:</label>
      <input
        type="text"
        placeholder="Coloque um titulo"
        formControlName="title"
        required
      />
    </div>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O titulo é obrigatorio</p>
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea
        placeholder="Descreva o momento"
        formControlName="description"
        required
      ></textarea>
    </div>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">A descrição é obrigatoria</p>
    </div>
    <div class="form-group">
      <label for="image">Coloque uma foto que represente o momento:</label>
      <input type="file" (change)="onFileSelected($event)"/>
    </div>
    <input type="submit" value="{{ btnText }}" />
  </form>
</section>
