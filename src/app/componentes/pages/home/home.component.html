<div class="home-container">
  <h1>Veja o que estão compartilhando:</h1>

  <!-- form de busca -->

  <div class="secao_busca">
    <form class="conteudo_secao_busca">
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-width="2"
          d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
        />
      </svg>
      <input
        type="text"
        name=""
        id=""
        placeholder="ou busque por um momento..."
        (input)="search($event)"
      />
    </form>
  </div>
  <div *ngIf="moments.length > 0; else noMoments">
    <div class="secao_moments">
      <div *ngFor="let moment of moments" class="moments">
        <img
          src="{{ baseApiUrl }}uploads/{{ moment.image }}"
          alt="{{ moment.title }}"
          class="imagem_moments"
        />
        <div class="descricao_moment">
          <h3>{{ moment.title }}</h3>
          <p>Em:{{ moment.created_at }}</p>
          <!-- <p>Em:{{ moment.description }}</p> -->
          <p>Comentários: {{ moment.comments!.length }}</p>
          <p>
            <a
              routerLink="moments/{{ moment.id }}"
              class="botao_detalhes_moment"
              >Detalhes</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noMoments>
    <div>
      <p>Nenhum Momento cadastrado!</p>
    </div>
  </ng-template>
</div>
